<html
  style="margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif"
>
  <head></head>
  <body>
    <div style="display: flex; flex-direction: row; margin-bottom: 1rem">
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
      >
        <img
          src="https://www.banestes.com.br/assets/img/logo-original-blue.png"
          style="width: 200px"
        />
      </div>

      <div
        style="
          margin-left: 1rem;
          border-left: 2px solid #0645ad;
          padding-left: 1rem;
        "
      >
        <p
          style="
            color: #000;
            font-size: 0.831rem;
            text-transform: uppercase;
            margin: 0 0 0.313rem 0;
          "
        >
          <b>{nome} {sobrenome}</b>
        </p>
        <p
          style="
            color: #696969;
            margin: 0 0 0.313rem 0;
            font-size: 0.831rem;
            text-transform: uppercase;
          "
        >
          {departamento}
        </p>
        <p
          style="
            color: #696969;
            margin: 0 0 0.313rem 0;
            font-size: 0.831rem;
            text-transform: uppercase;
          "
        >
          {cargo}
        </p>
        <p
          style="
            color: #696969;
            margin: 0 0 0.313rem 0;
            font-size: 0.831rem;
            text-transform: uppercase;
          "
        >
          BANESTES S/A -
          <span style="text-transform: none"
            >Banco do Estado do Espírito Santo</span
          >
        </p>
        <p style="color: #0645ad; font-style: italic; font-size: 0.748rem">
          {email}
        </p>
        <p class="text">{tel1}</p>
        <p>
          <a
            style="color: rgb(17, 85, 204); font-size: 0.748rem"
            href="http://www.banestes.com.br/"
            target="_blank"
            data-saferedirecturl="https://www.google.com/url?q=http://www.banestes.com.br/&amp;source=gmail&amp;ust=1624053222529000&amp;usg=AFQjCNGLUhS3UPHBX0XuTGitzq3_l1xWfQ"
            ><b>www.banestes.com.br</b></a
          >
        </p>
      </div>
    </div>

    <div>
      <p style="color: rgb(102, 102, 102); font-size: 0.748rem">
        "Antes de imprimir, pense em seu compromisso com o meio ambiente e com a
        redução de custos."
      </p>
    </div>
  </body>
</html>
